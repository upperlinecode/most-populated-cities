<!DOCTYPE html>
<html>
  <!--Content in the <head> element is about *HOW* to render the page - it is not visible.-->
  <head>
    <!--Import Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  
  <!--Content in the body is *WHAT* will be displayed on the page.-->
  <body>
    <div class="container">
      <h1 id="quizTitle">
        Most Populated Cities
      </h1>
      <div id="typeHere">
        <input type="text" id="userInput" placeholder="Type here to Take Your Guess at the Most Populated Cities in the World">
      </div>
      <div id="textBox">
        <div id="tokyo">
          <h2 class="city">Tokyo, Japan</h2>
          <p class="population">Population: 37,435,191</p>
        </div>
      </div>
      <div id="message">
        When you've won, your victory will display here. 
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
